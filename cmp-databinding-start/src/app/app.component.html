<div class="container">
  <app-cockpit 
  (serverCreated)="onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-entity *ngFor="let entity of serverElements" [entity]="entity">{{ entity }}</app-server-entity>
    </div>
  </div>
</div>
