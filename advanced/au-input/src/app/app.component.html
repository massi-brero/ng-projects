<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img
          class="v-center-block logo-small angular-university-logo"
          src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
          data-pin-nopin="true"
        />
      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>
</header>

<body>
  <div class="container">
    <h1>Font Awesome</h1>

    <div class="form">
      <div class="form-row">
        <label>Normal Input</label>
        <input
          class="normal-input"
          type="email"
          name="email"
          placeholder="E-mail"
        />
      </div>

      <div class="form-row">
        <label>Fa Input</label>
        <au-fa-input icon="envelope" placeholder="Fa Input">
          <input class="normal-input"
                 type="email"
                 name="email"
                 placeholder="Email"
          >
        </au-fa-input>
      </div>

      <div class="form-row">
        <label>Fa Password</label>
        <au-fa-input icon="lock">
          <input class="normal-input"
                 type="password"
                 name="password"
                 placeholder="Password"
          >
        </au-fa-input>
      </div>

      <div class="form-row">
        <label>Fa Stripe</label>
        <au-fa-input icon="cc-stripe">
          <input class="normal-input"
                 name="stripe"
                 placeholder="Stripe"
          >
        </au-fa-input>
      </div>

      <div class="form-row">
        <label>Fa Paypal </label>
        <au-fa-input icon="paypal">
          <input class="normal-input"
                 name="paypal"
                 placeholder="paypal"
          >
        </au-fa-input>
      </div>
    </div>
  </div>
</body>
