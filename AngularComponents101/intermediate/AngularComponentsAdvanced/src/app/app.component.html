<div>
    <app-tabs>
        <app-tab title="Timers">
            <ng-container [ngTemplateOutlet]="timer"></ng-container>
        </app-tab>
        <app-tab title="Crono">
            <ng-container [ngTemplateOutlet]="notAvailable"></ng-container>
        </app-tab>
        <app-tab title="Alarm">
            <ng-template [ngTemplateOutlet]="notAvailable"></ng-template>
        </app-tab>
    </app-tabs>

    <app-alert-view
            [hidden]="!isAddTimerVisible"
    >

        <h3 class="header">
            Add new timer!
        </h3>
        <label>Set the number of seconds for your timer</label>
        <input [(ngModel)]="time" type="number" #timerInput>
        <button (click)="hideAddTimer()" class="cancel-button">Cancel</button>
        <button (click)="submitAddTimer()">Ok</button>
    </app-alert-view>

    <ng-container #alert></ng-container>
</div>

<ng-template #timer>
    <app-timer
            *ngFor="let timer of timers"
            init="{{timer}}"
            (onComplete)="showEndTimerAlert()"
    ></app-timer>
    <button class="add" (click)="showAddTimer()">+</button>
</ng-template>

<ng-template #notAvailable>
    <p>Not Available</p>
</ng-template>
