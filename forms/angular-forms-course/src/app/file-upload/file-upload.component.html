<input type="file"
       class="file-input"
       (change)="onFileSelected($event)"
       #fileUpload
>

<div class="file-upload">
    <mat-form-field>
        <input type="text"
               matInput [disabled]="true"
               [value]="filename"
               (click)="onClick(fileUpload)"
        >
    </mat-form-field>

    <button mat-mini-fab color="primary"
            class="upload-btn"
            (click)="fileUpload.click()"
            [disabled]="isDisabled"
    >
        <mat-icon>attach_file</mat-icon>
    </button>
</div>

<mat-progress-bar class="progress-bar"
                  mode="determinate"
                  *ngIf="uploadProgress"
                  [value]="uploadProgress"
>
</mat-progress-bar>
