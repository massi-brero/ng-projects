
<div [formGroup]="form">
    <mat-radio-group formControlName="courseType">
        <mat-radio-button value="free">Free</mat-radio-button>
        <mat-radio-button value="premium">Premium</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
        <input matInput
               type="number"
               placeholder="Price"
               formControlName="price"
        >
    </mat-form-field>
</div>

<div class="form-value">
    {{form.value | json}}
</div>
