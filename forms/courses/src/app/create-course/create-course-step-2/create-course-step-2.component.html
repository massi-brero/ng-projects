<div [formGroup]="form">
  <mat-radio-group formControlName="courseType">
    <mat-radio-button [value]="'free'">Free</mat-radio-button>
    <mat-radio-button [value]="'premium'">Premium</mat-radio-button>
  </mat-radio-group>
  <file-upload requiredFileType="image/png"></file-upload>
  <mat-form-field>
    <input type="number" matInput placeholder="Price" formControlName="price">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Promotional period</mat-label>
    <mat-date-range-input [rangePicker]="promoPicker">
      <input matStartDate type="text" placeholder="Start date" formControlName="promoStartAt">
      <input matEndDate type="text" placeholder="End date" formControlName="promoEndAt">
    </mat-date-range-input>
    <mat-error *ngIf="form.errors?.promoPeriodError && form.dirty">The start date must be before the end date.
    </mat-error>
    <mat-datepicker-toggle matSuffix [for]="promoPicker"></mat-datepicker-toggle>
    <mat-date-range-picker #promoPicker></mat-date-range-picker>
  </mat-form-field>
</div>

{{form.errors | json}}
