<div class="create-course-panel data-form">
    <h2 class="title">Create New Course</h2>

    <mat-horizontal-stepper
        [linear]="false"
        class="mat-elevation-z5"
        labelPosition="bottom"
    >
        <mat-step [stepControl]="step1.form" errorMessage="Error on first step">
            <ng-template matStepLabel>course landing page details</ng-template>
            <create-course-step-1 #step1></create-course-step-1>
            <div class="stepper-buttons">
                <button mat-raised-button color="primary" matStepperNext>
                    Continue
                </button>
            </div>
        </mat-step>

        <mat-step errorMessage="Pricing error" [stepControl]="step2.form">
            <create-course-step-2 #step2></create-course-step-2>
            <ng-template matStepLabel>course pricing details</ng-template>
            <div class="stepper-buttons">
                <button mat-raised-button color="primary" matStepperPrevious>
                    Back
                </button>
                <button mat-raised-button color="primary" matStepperNext>
                    Continue
                </button>
            </div>
        </mat-step>

        <mat-step errorMessage="Course lessons in error" [stepControl]="">
            <create-course-step-3 #step3></create-course-step-3>
            <ng-template matStepLabel>course lessons</ng-template>
            <div class="stepper-buttons">
              <button mat-raised-button color="primary" matStepperPrevious>
                Back
              </button>
              <button mat-raised-button color="primary" [disabled]="step3.form.valid">Create Course</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
