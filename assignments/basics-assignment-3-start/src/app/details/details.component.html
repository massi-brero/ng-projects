<div class="form-group">
  <button class="btn btn-primary"
    id="showDetailsBtn"
    (click)="toggleDetails()">
    Show
  </button>
    <p *ngIf="showDetails">{{ details }}</p>
</div>

<hr>
<div *ngFor="let log of logs, index as i">
  <div [ngStyle]="{'background-color': i >= 4 ? 'blue' : null}"
    [ngClass]="{'bigNumberLog': i >= 4}">
    {{ log }}
  </div>
</div>
