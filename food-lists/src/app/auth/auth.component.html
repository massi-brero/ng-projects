<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{ error }}
        </div> -->
        <app-alert
            [message]="error"
            *ngIf="error"
            (close)="onHandleError()"
        ></app-alert>
        <div *ngIf="isLoading">
            <app-spinner></app-spinner>
        </div>
        <form
            #authForm="ngForm"
            (ngSubmit)="onSubmit(authForm)"
            *ngIf="!isLoading"
        >
            <div class="form-group">
                <label for="email"></label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    name="email"
                    ngModel
                    required
                    email
                />
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    ngModel
                    required
                    minlength="6"
                />
            </div>
            <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid"
            >
                {{ isLoginMode ? 'Login' : 'Sign Up' }}
            </button>
            |
            <button
                class="btn btn-primary"
                type="button"
                (click)="onSwitchMode()"
            >
                {{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}
            </button>
        </form>
    </div>
</div>
